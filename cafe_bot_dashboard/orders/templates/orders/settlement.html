<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسویه حساب</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            direction: rtl;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
        }
        .title {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 18px;
        }
        .card-box {
            background: #e3f0ff;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            margin-bottom: 18px;
            font-size: 16px;
        }
        .card-number {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-top: 6px;
        }
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .form-row label {
            flex: 1;
            font-size: 14px;
            color: #555;
        }
        .form-row input[type="number"] {
            flex: 2;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            text-align: left;
            margin-left: 8px;
        }
        .form-row .unit {
            font-size: 14px;
            color: #888;
            margin-right: 8px;
        }
        .file-row {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
        }
        .file-label {
            flex: 1;
            font-size: 14px;
            color: #555;
        }
        .file-input {
            flex: 2;
        }
        .file-input input[type="file"] {
            display: none;
        }
        .file-input label {
            background: #e0e0e0;
            color: #333;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        .file-name {
            margin-right: 10px;
            font-size: 13px;
            color: #888;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background: #229954;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">تسویه حساب</div>
        <div class="card-box">
            واریز حتما باید به شماره کارت زیر باشد:<br>
            <span class="card-number">0000-0000-0000-0000</span>
        </div>
        <form id="settlementForm" autocomplete="off">
            <div class="form-row">
                <label for="amount">مبلغ واریز شده</label>
                <input type="number" id="amount" name="amount" placeholder="1,000,000" required>
                <span class="unit">تومان</span>
            </div>
            <div class="file-row">
                <span class="file-label">عکس رسید</span>
                <div class="file-input">
                    <input type="file" id="receipt" name="receipt" accept="image/*" required>
                    <label for="receipt" id="chooseFileBtn">Choose File</label>
                    <span class="file-name" id="fileName">No file chosen</span>
                </div>
            </div>
            <button type="submit" class="submit-btn">ارسال عکس رسید پرداختی</button>
        </form>
    </div>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        const fileInput = document.getElementById('receipt');
        const fileNameSpan = document.getElementById('fileName');
        fileInput.addEventListener('change', function() {
            if (fileInput.files.length > 0) {
                fileNameSpan.textContent = fileInput.files[0].name;
            } else {
                fileNameSpan.textContent = 'No file chosen';
            }
        });
        document.getElementById('settlementForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const amount = document.getElementById('amount').value;
            const file = fileInput.files[0];
            if (!amount || !file) {
                tg.showAlert('لطفاً مبلغ و عکس رسید را وارد کنید');
                return;
            }
            const userId = new URLSearchParams(window.location.search).get('user_id');
            const formData = new FormData();
            formData.append('user_id', userId);
            formData.append('amount', amount);
            formData.append('receipt', file);
            try {
                const response = await fetch('/api/upload-settlement-receipt/', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                tg.showAlert(data.message || (data.success ? 'اطلاعات رسید ارسال شد.' : 'خطا در ارسال رسید'));
                if (data.success) tg.close();
            } catch (err) {
                tg.showAlert('خطا در ارتباط با سرور');
            }
        });
    </script>
</body>
</html>
