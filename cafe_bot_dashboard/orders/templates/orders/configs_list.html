<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کانفیگ های شما</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
            padding: 0;
        }

        .content {
            padding: 20px;
            max-width: 100%;
            margin: 0;
        }

        .search-section {
            margin-bottom: 20px;
        }

        .search-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        .search-button {
            padding: 12px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .filter-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        .config-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .config-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .config-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-toggle {
            width: 40px;
            height: 20px;
            background: #27ae60;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
        }

        .status-toggle.off {
            background: #bdc3c7;
        }

        .toggle-slider {
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            right: 2px;
            transition: 0.3s;
        }

        .status-toggle.off .toggle-slider {
            right: 22px;
        }

        .config-info {
            font-size: 14px;
            color: #333;
        }

        .payment-status {
            background: #e74c3c;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .config-progress {
            margin: 10px 0;
        }

        .progress-bar {
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .progress-fill {
            height: 100%;
            background: #3498db;
            border-radius: 4px;
        }

        .progress-text {
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        .config-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .action-button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            color: white;
        }

        .delete-btn {
            background: #e74c3c;
        }

        .edit-btn {
            background: #27ae60;
        }

        .show-btn {
            background: #3498db;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        @media (max-width: 480px) {
            .content {
                padding: 15px;
            }
            
            .config-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .config-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Profile Section -->
        <div class="profile-section" style="background: white; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center;">
            <div class="profile-picture" style="width: 80px; height: 80px; border-radius: 50%; margin: 0 auto 15px; overflow: hidden; border: 3px solid #667eea;">
                {% if profile_picture_url %}
                    <img src="{{ profile_picture_url }}" alt="Profile Picture" style="width: 100%; height: 100%; object-fit: cover;">
                {% else %}
                    <div style="width: 100%; height: 100%; background: #667eea; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px;">
                        👤
                    </div>
                {% endif %}
            </div>
            <div class="profile-info">
                <h3 style="margin: 0 0 5px 0; color: #2c3e50;">{{ user.full_name|default:"کاربر" }}</h3>
                <p style="margin: 0; color: #666; font-size: 14px;">کد پنل: {{ user.user_code|default:"نامشخص" }}</p>
                <p style="margin: 5px 0 0 0; color: #27ae60; font-weight: bold;">موجودی: {{ user_balance }} سکه</p>
            </div>
        </div>

        <div class="search-section">
            <div class="search-row">
                <input type="text" class="search-input" placeholder="جستجو نام و کد..." id="searchInput">
                <button class="search-button" onclick="searchConfigs()">جستجو</button>
            </div>
            <select class="filter-select" id="filterSelect" onchange="filterConfigs()">
                <option value="all">همه کانفیگ ها</option>
                <option value="active">کانفیگ های فعال</option>
                <option value="inactive">کانفیگ های غیرفعال</option>
            </select>
        </div>

        <div id="configsList">
            <!-- Configurations will be loaded here -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-icon">📋</div>
            <div>شما هنوز هیچ کانفیگی ندارید</div>
            <div style="margin-top: 20px; font-size: 14px; color: #999;">
                برای ساخت کانفیگ جدید، به پنل اصلی بازگشته و روی "⚙️ ساخت کانفیگ" کلیک کنید
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        let configs = [];
        let userBalance = {{ user_balance|default:0 }};

        // Initialize with user data from Telegram
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            userBalance = tg.initDataUnsafe.user.balance || userBalance;
        }

        // Load configurations
        function loadConfigs() {
            // Get configurations from Django template
            const djangoConfigs = JSON.parse('{{ configs|safe }}');
            
            configs = djangoConfigs.map(config => ({
                id: config.id,
                name: config.name,
                status: config.status,
                dataUsed: config.data_used || 0,
                dataTotal: config.data_total,
                vlessUrl: config.vless_url,
                createdAt: config.created_at,
                gbValue: config.gb_value,
                usagePercentage: config.usage_percentage || 0,
                daysRemaining: config.days_remaining,
                isExpired: config.is_expired || false,
                paymentStatus: 'paid', // Since they already paid when creating
                paymentAmount: 0, // Already paid
                startDate: config.created_at ? new Date(config.created_at).toLocaleDateString('fa-IR') : 'نامشخص'
            }));
            
            renderConfigs();
        }

        function renderConfigs() {
            const container = document.getElementById('configsList');
            const emptyState = document.getElementById('emptyState');
            
            if (configs.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            container.innerHTML = configs.map(config => `
                <div class="config-card">
                    <div class="config-header">
                        <div class="config-status">
                            <div class="status-toggle ${config.status === 'active' ? '' : 'off'}" 
                                 onclick="toggleStatus(${config.id})">
                                <div class="toggle-slider"></div>
                            </div>
                            <div class="config-info">
                                <strong>${config.name}</strong><br>
                                <small>حجم کل: ${config.gbValue} GB</small><br>
                                <small>استفاده شده: ${config.dataUsed} GB</small>
                            </div>
                        </div>
                        <div class="payment-status" style="background: #27ae60;">پرداخت شده</div>
                    </div>
                    
                    <div class="config-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${config.usagePercentage}%; background: ${config.usagePercentage > 80 ? '#f87171' : config.usagePercentage > 60 ? '#f59e0b' : '#4ade80'};"></div>
                        </div>
                        <div class="progress-text">${config.dataUsed}GB / ${config.dataTotal}GB (${config.usagePercentage.toFixed(1)}%)</div>
                    </div>
                    
                    ${config.daysRemaining !== null ? `
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 100%; background: #f39c12;"></div>
                    </div>
                    <div class="progress-text">روزهای باقی‌مانده: ${config.daysRemaining} روز</div>
                    ` : ''}
                    
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 100%; background: #f39c12;"></div>
                    </div>
                    <div class="progress-text">تاریخ ایجاد: ${config.startDate}</div>
                    
                    <div class="config-actions">
                        <button class="action-button delete-btn" onclick="deleteConfig(${config.id})">🗑️ حذف</button>
                        <button class="action-button show-btn" onclick="showConfig(${config.id})">📋 کپی کد</button>
                        <button class="action-button edit-btn" onclick="showQRCode(${config.id})">🔗 QR کد</button>
                    </div>
                </div>
            `).join('');
        }

        function searchConfigs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredConfigs = configs.filter(config => 
                config.name.toLowerCase().includes(searchTerm)
            );
            renderFilteredConfigs(filteredConfigs);
        }

        function filterConfigs() {
            const filterValue = document.getElementById('filterSelect').value;
            let filteredConfigs = configs;
            
            if (filterValue === 'active') {
                filteredConfigs = configs.filter(config => config.status === 'active');
            } else if (filterValue === 'inactive') {
                filteredConfigs = configs.filter(config => config.status === 'inactive');
            }
            
            renderFilteredConfigs(filteredConfigs);
        }

        function renderFilteredConfigs(filteredConfigs) {
            const container = document.getElementById('configsList');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredConfigs.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                emptyState.innerHTML = `
                    <div class="empty-icon">🔍</div>
                    <div>نتیجه‌ای یافت نشد</div>
                `;
                return;
            }

            emptyState.style.display = 'none';
            container.innerHTML = filteredConfigs.map(config => `
                <div class="config-card">
                    <div class="config-header">
                        <div class="config-status">
                            <div class="status-toggle ${config.status === 'active' ? '' : 'off'}" 
                                 onclick="toggleStatus(${config.id})">
                                <div class="toggle-slider"></div>
                            </div>
                            <div class="config-info">
                                <strong>${config.name}</strong><br>
                                <small>حجم کل: ${config.gbValue} GB</small><br>
                                <small>استفاده شده: ${config.dataUsed} GB</small>
                            </div>
                        </div>
                        <div class="payment-status" style="background: #27ae60;">پرداخت شده</div>
                    </div>
                    
                    <div class="config-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${config.usagePercentage}%; background: ${config.usagePercentage > 80 ? '#f87171' : config.usagePercentage > 60 ? '#f59e0b' : '#4ade80'};"></div>
                        </div>
                        <div class="progress-text">${config.dataUsed}GB / ${config.dataTotal}GB (${config.usagePercentage.toFixed(1)}%)</div>
                    </div>
                    
                    ${config.daysRemaining !== null ? `
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 100%; background: #f39c12;"></div>
                    </div>
                    <div class="progress-text">روزهای باقی‌مانده: ${config.daysRemaining} روز</div>
                    ` : ''}
                    
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 100%; background: #f39c12;"></div>
                    </div>
                    <div class="progress-text">تاریخ ایجاد: ${config.startDate}</div>
                    
                    <div class="config-actions">
                        <button class="action-button delete-btn" onclick="deleteConfig(${config.id})">🗑️ حذف</button>
                        <button class="action-button show-btn" onclick="showConfig(${config.id})">📋 کپی کد</button>
                        <button class="action-button edit-btn" onclick="showQRCode(${config.id})">🔗 QR کد</button>
                    </div>
                </div>
            `).join('');
        }

        function toggleStatus(configId) {
            const config = configs.find(c => c.id === configId);
            if (config) {
                config.status = config.status === 'active' ? 'inactive' : 'active';
                renderConfigs();
                
                // Get telegram_id from URL or Telegram WebApp
                const urlParams = new URLSearchParams(window.location.search);
                const telegramId = urlParams.get('user_id') || (tg.initDataUnsafe && tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : null);
                
                // Send update to server
                fetch('/api/toggle-config-status/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        config_id: configId,
                        telegram_id: telegramId
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        tg.showAlert(data.message);
                    } else {
                        tg.showAlert('خطا: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    tg.showAlert('خطا در برقراری ارتباط');
                });
            }
        }

        function showConfig(configId) {
            const config = configs.find(c => c.id === configId);
            if (config) {
                // Copy VLESS URL to clipboard
                navigator.clipboard.writeText(config.vlessUrl).then(function() {
                    tg.showAlert('کد کانفیگ کپی شد!');
                }, function(err) {
                    console.error('خطا در کپی کردن: ', err);
                    tg.showAlert('خطا در کپی کردن کد');
                });
            }
        }

        function showQRCode(configId) {
            const config = configs.find(c => c.id === configId);
            if (config) {
                // Create a modal to show QR code
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.8);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 1000;
                `;
                
                const modalContent = document.createElement('div');
                modalContent.style.cssText = `
                    background: white;
                    padding: 20px;
                    border-radius: 10px;
                    text-align: center;
                    max-width: 90%;
                    max-height: 90%;
                `;
                
                // Create QR code container
                const qrContainer = document.createElement('div');
                qrContainer.id = 'qrCodeContainer';
                qrContainer.style.cssText = 'margin: 20px 0;';
                
                modalContent.appendChild(qrContainer);
                modalContent.innerHTML += '<br><button onclick="this.parentElement.parentElement.remove()" style="margin-top: 10px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">بستن</button>';
                
                modal.appendChild(modalContent);
                document.body.appendChild(modal);
                
                // Generate QR code using the library
                if (window.QRCode) {
                    new QRCode(qrContainer, {
                        text: config.vlessUrl,
                        width: 200,
                        height: 200,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });
                }
            }
        }

        function deleteConfig(configId) {
            if (confirm('آیا از حذف این کانفیگ اطمینان دارید؟')) {
                // Get telegram_id from URL or Telegram WebApp
                const urlParams = new URLSearchParams(window.location.search);
                const telegramId = urlParams.get('user_id') || (tg.initDataUnsafe && tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : null);
                
                fetch('/api/delete-config/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        config_id: configId,
                        telegram_id: telegramId
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        configs = configs.filter(c => c.id !== configId);
                        renderConfigs();
                        tg.showAlert(data.message);
                    } else {
                        tg.showAlert('خطا: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    tg.showAlert('خطا در برقراری ارتباط');
                });
            }
        }

        function editConfig(configId) {
            tg.sendData(JSON.stringify({
                action: 'edit_config',
                configId: configId
            }));
        }

        // Load configs on page load
        loadConfigs();
    </script>
</body>
</html>
