<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کیف به کیف</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            direction: rtl;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
        }
        .title {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 18px;
        }
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .form-row label {
            flex: 1;
            font-size: 14px;
            color: #555;
        }
        .form-row input[type="number"], .form-row input[type="text"] {
            flex: 2;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            text-align: left;
            margin-left: 8px;
        }
        .form-row .unit {
            font-size: 14px;
            color: #888;
            margin-right: 8px;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background: #229954;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">کیف به کیف</div>
        <form id="walletForm" autocomplete="off">
            <div class="form-row">
                <label>موجودی شما</label>
                <input type="text" id="balance" value="{{ user_balance|default:0 }}" readonly>
                <span class="unit">تومان</span>
            </div>
            <div class="form-row">
                <label for="recipient_code">کد پنل مقصد</label>
                <input type="number" id="recipient_code" name="recipient_code" required placeholder="کد پنل">
            </div>
            <div class="form-row">
                <label for="amount">مقدار انتقالی</label>
                <input type="number" id="amount" name="amount" required placeholder="مبلغ">
                <span class="unit">تومان</span>
            </div>
            <button type="submit" class="submit-btn">ارسال</button>
        </form>
    </div>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        document.getElementById('walletForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const userId = new URLSearchParams(window.location.search).get('user_id');
            const recipientCode = document.getElementById('recipient_code').value;
            const amount = document.getElementById('amount').value;
            if (!recipientCode || !amount) {
                tg.showAlert('لطفاً کد پنل مقصد و مبلغ را وارد کنید');
                return;
            }
            try {
                const response = await fetch('/api/wallet-to-wallet-transfer/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, recipient_code: recipientCode, amount: amount })
                });
                const data = await response.json();
                tg.showAlert(data.message || (data.success ? 'انتقال موفق بود' : 'خطا'));
                if (data.success) tg.close();
            } catch (err) {
                tg.showAlert('خطا در ارتباط با سرور');
            }
        });
    </script>
</body>
</html>
